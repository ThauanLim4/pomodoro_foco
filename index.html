<!DOCTYPE html>
<html lang="pt-br" data-contexto="temporizador">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <nav id="navbar">
        <div>
            <h1 id="titulo"><i class="bi bi-clock"></i>Pomo<strong>focus</strong></h1>
        </div>

        <div id="navbar_div_principal">
            <div class="navbar_div">
                <button id="settings" class="hidden btn btn-secondary">
                    <i class="bi bi-gear"></i> Configurações
                </button>
            </div>
            <div class="navbar_div">
                <button class="hidden btn btn-secondary">
                    <i class="bi bi-person"></i>Conectar-se
                </button>
            </div>
        </div>
    </nav>

    <hr style="margin: 20px auto;">

    <section id="section_principal" class="shadow-lg">
        <ul id="lista">
            <li class="item_lista active" id="temporizador">
                <button data-contexto="temporizador" class="botao 
                botao_temporizador">Temporizador</button>
            </li>

            <li class="item_lista"id="cronometro">
                <button data-contexto="cronometro" class="botao botao_cronometro botao_reset_configs">Cronômetro</button>
            </li>
        </ul>

        <!-- Seção do temporizador -->
        
        <section class="section_temporizador" id="section_temporizador">
            <div id="div_temporizador" class="div_contador">
                <h2 class="contador" id="contador">
                    <span id="horas" name="horas">00</span>:<span id="minutos" name="minutos">00</span>:<span id="segundos" name="segundos">00</span><span id="milisegundos" name="milisegundos"></span>
                    <div id="x"></div>
                </h2>
            </div>

            <div class="div_botao_temporizador">
                <button class="botao_comecar_ou_pausar" id="btn_iniciar_temporizador">
                    <h2 class="titulo_comecar_ou_pausar">Começar <i id="icone_iniciar_pausar" class="bi bi-play-fill"></i></h2>
                </button>
                <button class="hidden botao_comecar_ou_pausar" id="btn_pausar">
                    <h2 class="titulo_comecar_ou_pausar">Pausar<i class="bi bi-pause"></i></h2>
                </button>
                <button class="botao_reset" id="btn_reset">
                    <i id="i_reset" class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </section>

        <!-- Seção do cronômetro -->

        <section class="section_cronometro hidden" id="section_cronometro">
            <div id="div_cronometro" class="">
                <h2 class="contador" id="cronometrador">

                </h2>
            </div>

            <div class="div_botao_cronometro">
                <button class="botao_comecar_ou_pausar" id="btn_iniciar_cronometro">
                    <h2 class="titulo_comecar_ou_pausar">Começar <i id="icone_iniciar_pausar" class="bi bi-play-fill"></i></h2>
                </button>
                <button class="botao_comecar_ou_pausar hidden" id="btn_pausar_cronometro">
                    <h2 class="titulo_comecar_ou_pausar">Pausar<i class="bi bi-pause"></i></h2>
                </button>
                <button class="botao_reset" id="btn_reset_cronometro">
                    <i id="i_reset" class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </section>


    </section>

    <section id="section_add_tarefas">
        <h2 id="titulo_tarefas">Tarefas:</h2>
        <i class="bi bi-list"></i>
    </section>
    <hr class="divisao_tarefas">
    <div id="adiona_tarefa">
        <button id="botao_adicionar_tarefa" class="botao_adicionar_tarefa">
            Adicionar Tarefa <i class="bi bi-plus-square-dotted"></i>
        </button>
    </div>

    <section id="section_tarefas" class="">
        <ul id="tarefas">
            
        </ul>
    </section>

    <br><br><br>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
